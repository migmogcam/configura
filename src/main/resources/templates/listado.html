<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Last-Modified" content="0" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=1" />
<title>Configuration table</title>

</head>
<body>
	<table style="width: 100%" id="tablaConfiguracion">
		<caption></caption>
		<thead>
			<tr>
				<th scope="col" th:text="ID"
					style="text-align: center; width: 50px;"></th>
				<th scope="col" th:text="NOMBRE"
					style="text-align: center; width: 90px;"></th>
				<th scope="col" th:text="DESCRIPCION"
					style="text-align: center; width: 150px;"></th>
				<th scope="col" th:text="VALOR"
					style="text-align: left; width: 280px;"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contenido : ${listado}">
				<td th:text="${contenido.id}"></td>
				<td th:text="${contenido.nombre}"></td>
				<td th:text="${contenido.descripcion}"></td>
				<td th:text="${contenido.valor}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
